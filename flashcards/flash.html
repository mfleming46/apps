<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flash Cards â€“ Note ID</title>
  <link rel="stylesheet" href="flash.css" />
</head>
<body>
  <!-- START SCREEN -->
  <section id="start" class="card">
    <h1>Flash Cards</h1>
    <p class="blurb">
      Identify the musical note shown. Choose when answers are revealed, then press Start.
      (Cards and images load from <code>flash.txt</code>.)
    </p>

    <div class="row">
      <label><input type="radio" name="mode" value="perQuestion" checked> Show answer after each question</label>
      <label><input type="radio" name="mode" value="end"> Show answers at the end</label>
    </div>

    <div class="row" style="margin-top:10px;">
      <button id="btnStart">Start</button>
      <span id="status" class="meta"></span>
      <label id="loader" class="hidden">Load flash.txt
        <input id="file" type="file" accept=".txt,.deck" />
      </label>
    </div>
  </section>

  <!-- QUIZ/REVEAL WRAPPER (keeps widths identical for all panels) -->
  <div id="shell" style="max-width:780px;">
    <!-- 1) CARD PANEL (same DOM for front/back; only color toggles) -->
    <section id="cardBox" class="card hidden">
      <div id="cardInner" class="reveal">
        <div class="reveal-body">
          <div class="qtext" id="qText"></div>
          <div class="imgwrap"><img id="noteImg" alt=""></div>
        </div>
      </div>
    </section>

    <!-- 2) BUTTON PANEL (front: answer buttons; back: results row) -->
    <div id="panel" class="row hidden" style="gap:12px; align-items:center;"></div>

    <!-- 3) CARD-NUMBER PANEL (identical front/back) -->
    <div id="foot" class="row meta hidden" style="justify-content: space-between; margin-top:8px;">
      <div class="counter" id="counter"></div>
      <button id="btnQuit" class="link">Quit</button>
    </div>
  </div>

  <!-- END SUMMARY (used for BOTH modes) -->
  <section id="summaryList" class="hidden">
    <div class="summary-head card">
      <h2 id="sumTitle">Quiz complete</h2>
      <div class="stats" id="sumStats"></div>
      <div style="margin-top:8px;">
        <button id="sumRestart">Restart</button>
      </div>
    </div>
    <div id="sumFlow" class="flow"></div>
  </section>

  <script src="flash.js"></script>
</body>
</html>
