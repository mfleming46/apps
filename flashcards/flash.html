<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flash Cards – Note ID</title>
  <link rel="stylesheet" href="flash.css" />
</head>
<body>
  <!-- START SCREEN -->
  <section id="start" class="card">
    <h1>Flash Cards</h1>
    <p class="blurb">
      Identify the musical note shown. Choose when answers are revealed, then press Start.
      (Cards and images load from <code>flash.txt</code>.)
    </p>

    <div class="row">
      <label><input type="radio" name="mode" value="perQuestion" checked> Show answer after each question</label>
      <label><input type="radio" name="mode" value="end"> Show answers at the end</label>
    </div>

    <div class="row" style="margin-top:10px;">
      <button id="btnStart">Start</button>
      <span id="status" class="meta"></span>
      <label id="loader" class="hidden">Load flash.txt
        <input id="file" type="file" accept=".txt,.deck" />
      </label>
    </div>
  </section>

  <!-- QUIZ SCREEN -->
  <section id="quiz" class="card hidden">
    <!-- Prominent question text -->
    <div class="qtext" id="qText"></div>

    <!-- Image -->
    <div class="imgwrap"><img id="noteImg" alt=""></div>

    <!-- A–G answers -->
    <div class="answers" id="answers"></div>

    <!-- Small footer: counter + quit link (kept out of the card body to reduce layout shift) -->
    <div class="row meta" style="justify-content: space-between; margin-top:8px;">
      <div class="counter" id="counter"></div>
      <button id="btnQuit" class="link">Quit</button>
    </div>
  </section>

  <!-- SINGLE-CARD REVEAL (per-question) -->
  <section id="reveal" class="reveal hidden">
    <div class="reveal-body">
      <div class="qtext" id="rQText"></div>
      <div class="imgwrap big"><img id="rImg" alt=""></div>
      <div class="meta" id="rCounter"></div>
    </div>
    <div class="reveal-footer">
      <div id="rYour"></div>
      <div id="rCorrect"></div>
      <div id="rTime"></div>
      <div class="spacer"></div>
      <button id="rContinue">Continue</button>
    </div>
  </section>

  <!-- END SUMMARY (used for BOTH modes now) -->
  <section id="summaryList" class="hidden">
    <div class="summary-head card">
      <h2 id="sumTitle">Quiz complete</h2>
      <div class="stats" id="sumStats"></div>
      <div style="margin-top:8px;">
        <button id="sumRestart">Restart</button>
      </div>
    </div>
    <div id="sumFlow" class="flow"></div>
  </section>

  <script src="flash.js"></script>
</body>
</html>
