<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Metronome Test</title>
  <script src="howler.min.js"></script>
  <script src="metronome-core.js"></script>
</head>
<body onload="initMetronome()">
  <h2>Metronome Test</h2>

  <label for="bpm">BPM:</label>
  <input type="number" id="bpm" value="60" min="10" max="400">
  <br><br>

  <label for="subdiv">Subdivision:</label>
  <select id="subdiv">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="6">6</option>
  </select>
  <br><br>

  <button onclick="handleStart()">Start</button>
  <button onclick="handleStop()">Stop</button>

  <script>
    function handleStart() {
      const bpm = document.getElementById("bpm").value;
      const subdiv = document.getElementById("subdiv").value;
      setBPM(bpm);
      setSubdivision(subdiv);
      startMetronome();
    }

    function handleStop() {
      stopMetronome();
    }
  </script>
</body>
</html>
